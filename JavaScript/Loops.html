<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
    <script type="text/javascript">
        var x = 1;
        while (x <= 10) {
            document.write("x = " + x);
            document.write("</br>");
            x += 1;
        }
        document.write("After loop, x = " + x);

        document.write("</br></br>");
        var y = 1;
        do {
            document.write("y = " + y);
            document.write("</br>");
            y += 1;
        } while (y <= 10);
        document.write("After loop, y = " + y);

        document.write("</br></br>");
        var z;
        for (z = 1; z <= 10; z++) {
            document.write("z = " + z);
            document.write("</br>");
        }
        document.write("After loop, z = " + z);


        document.write("</br></br>");
        var a = [5,7,2,4,6,9,0];
        var i;
        for (i=0;i<a.length; i++) {
            document.write("a["+i+"] = " + a[i]);
            document.write("</br>");
        }
    </script>
</body>
</html>
