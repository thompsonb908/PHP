<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('p').click(function () {
                $(this).css('color', 'red');
            });
            $('li').dblclick(function () {
                $(this).css('color', 'red');
            });
            // $('li').mouseenter(function () {
            //     $(this).css('color', 'red');
            // });
            // $('li').mouseleave(function () {
            //     $(this).css('color', 'black');
            // });
            $('li').hover(function () { // combines mouse enter and leave events.
                $(this).css('color', 'red');
            }, function () {
                $(this).css('color', 'black');
            });

            $(document).keypress(function () {
                console.log("press");
            });
            $(document).keyup(function () {
                console.log("up");
            });

            $('input').focus(function () {
                $(this).css("border", "1px solid red");
            });
            $('input').blur(function () {
                $(this).css("border","");
            });

        });
    </script>
</head>
<body>
<h1 id="title">title</h1>

<p class="paragraph">Paragraph text 1</p>
<p class="paragraph">Paragraph text 1</p>

<input type="text"></input>
<br>

<ul>
    <li>List elemtent 1</li>
    <li>List elemtent 2</li>
    <li>List elemtent 3</li>
    <li>List elemtent 4</li>
    <li>List elemtent 5</li>
</ul>


</body>
</html>
