<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h1 id="title">title</h1>

    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 1</p>

    <input type="text"></input>
    <br>

    <ul>
        <li>List elemtent 1</li>
        <li>List elemtent 2</li>
        <li>List elemtent 3</li>
        <li class="test">List elemtent 4</li>
        <li>List elemtent 5</li>
    </ul>
    <script>
        $("input").css("outline", "1px solid red"); // by type
        $("#title").css("outline","1px solid blue"); //by ID
        $(".paragraph").css("outline","1px solid green"); // by class name
        $("ul .test").css("outline","1px solid purple"); // can have multiple levels
    </script>

    </body>
</html>
