<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Data</title>
</head>
<body>
    <!-- The action is the php filename that
         handles the form data, the method is
         either get or post.
    -->
        <!--<form action="get.php" method="get">-->
        <form action="request.php" method="get">
            <p>What's your name? <input type="text", name="name"></p>
            <p>How old are you? <input type="text", name="age"></p>
            <p><input type="submit", value="Submit"> using GET</p>
        </form>
</body>
</html>
